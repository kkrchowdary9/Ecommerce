<div class="container">
  <div class="row">
    <div class="col-3">
    </div>
    <div class="col-3">
      <div class="form-group"><br/>
           <select id="selectData1" (change)="getSuperCatid()" class="form-control">
             <option *ngFor="let item of tableObj" value="{{item.super_category_aws_id}}" >
                {{item.super_category_name}}
             </option>
           </select>
      </div>
      <div class="form-group"><br/>
        <select id="selectData11" (change)="getmainCatid()" class="form-control">
          <option value="-1">Please Select Category</option>
          <option *ngFor="let item of tableObj1" value="{{item.main_category_aws_id}}" >
             {{item.main_category_name}}
          </option>
        </select>
      </div>
  <div class="form-group"><br/>
    <input type="text" class="form-control" [(ngModel)]="obj3.SubName" name="obj3.SubName" placeholder="enter sub category">
  </div>
      <button class="btn btn-primary"(click)="Addsubcategry()" >submit</button>
      </div>
    </div>
  </div><br/>
<div class="container">
  <div class="row">
    <div class="col-3">
    </div>
    <div class="col-6">
      <table class="table table-bordered table-striped text-center">
        <tr>
          <th>Edit</th>
          <th>Delete</th>
          <th>maincategoryId</th>
          <th>id</th>
          <th>Name</th>
          <th>status</th>
        </tr>
        <tr *ngFor="let item of tableObj2">
          <td><i (click)="UpdateMe(item.sub_category_aws_id)" class='fas fa-edit' style='font-size:24px'></i></td>
          <td><i (click)="DeleteMe(item.sub_category_aws_id)" class='fas fa-trash' style='font-size:24px'></i></td>
          <td>{{item.main_category_ids}}</td>
          <td>{{item.sub_category_aws_id}}</td>
          <td>{{item.sub_category_name}}</td>
          <td>{{item.sub_category_active}}</td>
        </tr>
      </table>
    </div>
  </div>
</div><br/>

<!-- The Modal -->
<div class="modal" id="myModal3">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Update Sub category</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
       <div class="form-group">
           <input type="text" class="form-control" [(ngModel)]="updObj.mainId" name="updObj.mainId" >
       </div>
       <div class="form-group">
        <input type="text" class="form-control" [(ngModel)]="updObj.Subname" name="updObj.Subname" >
    </div>

      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
