<div class="container">
  <div class="row">
    <div class="col-3">
    </div>
    <div class="col-6"><br/>
      <div class="form-group">
        <input type="text" class="form-control" [(ngModel)]="Obj.suprCategry" name="Obj.suprCategry" placeholder="enter super Category">
      </div>
      <button type="button" (click)="AddsuprCatgry()" class="btn btn-primary">Submit</button><br/>
      <table class="table table-bordered table-stripped text-center">
        {{addSuprCatgry}}
       <tr>
          <th>Edit</th>
          <th>Delete</th>
          <th>Id</th>
          <th>name</th>
          <th>url</th>
          <th>status</th>
       </tr>
       <tr *ngFor="let item of tableObj">
         <td><i (click)="updateMe(item.super_category_aws_id)" class='fas fa-edit' style='font-size:24px'></i></td>
         <td><i (click)="DeleteMe(item.super_category_aws_id)" class="fa fa-trash" style="font-size:24px"></i></td>
         {{Deleteme}}
         <td>{{item.super_category_aws_id}}</td>
         <td>{{item.super_category_name}}</td>
         <td>{{item.super_category_slug}}</td>
         <td>{{item.super_category_active}}</td>
       </tr>
      </table>
      </div>
    </div>
  </div>



  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Update Super category</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <div class="form-group">
              <input class="form-control" [(ngModel)]="updateObj.superCatName"  name="updateObj.superCatName">
          </div>
          <div class="form-group">
              <input class="form-control" readonly  [(ngModel)]="updateObj.superCatID" name="updateObj.superCatID">
          </div>
          <div class="form-group">
            <button class="btn btn-primary" type="button" (click)="updateMe1()">click</button>
            {{updateMesg}}
          </div>

        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>

      </div>
    </div>
  </div>
