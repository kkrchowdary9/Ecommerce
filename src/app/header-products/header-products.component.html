<div class="container-fluid">
  <div class="row">
    <div class="col-3 mt-2" *ngFor="let item of tableObj1">
      <img  width="100%" height="200px" class="image-fluid" src="{{path+item.images_url}}">
      <p><b>Name:</b>{{item.product}}</p>
      <p><b>price:</b>{{item.price}}</p>
    </div>
  </div>
</div>
